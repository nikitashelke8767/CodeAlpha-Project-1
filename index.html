<!DOCTYPE html>
<html>
<head>
  <title>Simple URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <form action="http://localhost:5000/shorten" method="POST">
    <input type="text" name="originalUrl" placeholder="Enter your long URL" required style="width: 300px;">
    <button type="submit">Shorten</button>
  </form>
</body>
<script src="server.js"></script>
</html>
